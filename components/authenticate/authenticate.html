<div class="authenticate">
    <h1 class="authenticate-title">{{ $t('authenticate.title') }}</h1>

    <div class="authenticate-buttons-wrapper">
        <button type="button" class="authenticate-button -facebook" @click="loginWithFacebook" v-if="isAnonymous">{{ $t('authenticate.loginWithFacebook') }}</button>
        <button type="button" class="authenticate-button -twitter" @click="loginWithTwitter" v-if="isAnonymous">{{ $t('authenticate.loginWithTwitter') }}</button>
        <button type="button" class="authenticate-button -google" @click="loginWithGoogle" v-if="isAnonymous">{{ $t('authenticate.loginWithGoogle') }}</button>
    </div>

    <button type="button" class="authenticate-logout" @click="logout" v-if="!isAnonymous">{{ $t('authenticate.logout') }}</button>
    <button type="button "class="signup-title" v-if="!showRegisterWithEmail && isAnonymous" @click="showRegisterForm">{{ $t('authenticate.signUpTitle') }}</button>

    <div class="signup-form-container" :class="{ '-hide-signup-form' : showLoginWithEmail }">
        <form class="signup-form" v-if="showRegisterWithEmail && isAnonymous" @submit.prevent="registerWithEmail">

            <div class="signup-group -name">
                <label for="name" class="authenticate-label -name">{{ $t('authenticate.name') }}</label>
                <div class="authenticate-input-wrapper">
                    <svg-icon name="user"></svg-icon>
                    <input class="authenticate-input -name" v-model="signup.name" type="text" name="name" :placeholder="$t('authenticate.namePlaceholder')" required>
                </div>
            </div>

            <div class="signup-group -email">
                <label for="email" class="authenticate-label -email">{{ $t('authenticate.email') }}</label>
                <div class="authenticate-input-wrapper">
                    <svg-icon name="email"></svg-icon>
                    <input class="authenticate-input -email" v-model="signup.email" type="email" name="email" :placeholder="$t('authenticate.emailPlaceholder')" required>
                </div>
            </div>

            <div class="signup-group -password">
                <label for="password" class="authenticate-label -password">{{ $t('authenticate.password') }}</label>
                <div class="authenticate-input-wrapper">
                    <svg-icon name="locker"></svg-icon>
                    <input class="authenticate-input -password" v-model="signup.password" type="password" name="password" :placeholder="$t('authenticate.passwordPlaceholder')" required>
                </div>
            </div>

            <button type="submit" class="authenticate-form-submit">{{ $t('authenticate.signupSubmitButton') }}</button>
        </form>
        <button class="authenticate-got-account" v-if="!showLoginWithEmail && isAnonymous" @click="toggleForms">{{ $t('authenticate.gotAnAccountTitle') }}</button>
    </div>

    <div class="signin-form-container" v-if="showLoginWithEmail && isAnonymous">
        <form class="signin-form" @submit.prevent="loginWithEmail" >
            <div class="signin-group">
                <label class="authenticate-label" for="email">{{ $t('authenticate.email') }}</label>
                <div class="authenticate-input-wrapper">
                    <svg-icon name="email"></svg-icon>
                    <input class="authenticate-input" type="email" name="email" v-model="signin.email" :placeholder="$t('authenticate.email')">
                </div>
            </div>
            <div class="signin-group">
                <label class="authenticate-label" for="password">{{ $t('authenticate.password') }}</label>
                <div class="authenticate-input-wrapper">
                    <svg-icon name="locker"></svg-icon>
                    <input class="authenticate-input" type="password" name="password" v-model="signin.password" :placeholder="$t('authenticate.password')">
                </div>
            </div>
            <button type="submit" class="authenticate-form-submit"  name="signin">{{ $t('authenticate.signinSubmitButton') }}</button>
        </form>
    </div>
</div>
