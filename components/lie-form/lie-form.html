<form action="" class="lie-form" @submit.prevent="saveLie">
    <div class="lie-form-group -title">
        <label :for="fieldId('title')" class="lie-form-label -title">{{ $t('lieForm.title') }}</label>
        <input type="text" name="title" :id="fieldId('title')" class="lie-form-field -title" :placeholder="$t('lieForm.titlePlaceholder')" v-model="lie.title">
    </div>
    <div class="lie-form-group -liar">
        <label :for="fieldId('liar')" class="lie-form-label -liar">{{ $t('lieForm.liar') }}</label>
        <input type="text" name="liar" :id="fieldId('liar')" class="lie-form-field -liar" :placeholder="$t('lieForm.liarPlaceholder')" v-model="lie.liar">
    </div>
    <div class="lie-form-group -text">
        <label :for="fieldId('text')" class="lie-form-label -text">{{ $t('lieForm.text') }}</label>
        <textarea name="text" :id="fieldId('text')" class="lie-form-field -text" :placeholder="$t('lieForm.textPlaceholder')" v-model="lie.text"></textarea>
    </div>
    <div class="lie-form-group -upload-picture">
        <label :for="fieldId('upload-picture-main')" class="lie-form-label -upload-picture -main">{{ $t('lieForm.upload.pictures.main') }}</label>
        <input type="file" name="upload[pictures][main]" :id="fieldId('upload-picture-main')" class="lie-form-field -upload-picture -main" @change="uploadMainPicture">
    </div>
    <fieldset class="lie-form-sources-wrapper">
        <legend class="lie-form-sources-legend">{{ $t('lieForm.sources.legend') }}</legend>
        <lie-form-source :id="fieldId('source-' + index)" :number="index + 1" :source="lie.sources.statements[index]" v-for="(statement, index) in lie.sources.statements"></lie-form-source>

        <button type="button" class="lie-form-add-source" @click="addStatement">{{ $t('lieForm.sources.add') }}</button>
    </fieldset>
    <button type="submit" class="lie-form-submit">{{ $t('lieForm.submit') }}</button>
</form>
